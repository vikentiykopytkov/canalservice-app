<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CanalService App</title>
    <style>
      header {
        display: block;
        height: 205px;
        background-color: #97F1A1;
        margin-bottom: 15px;
        }
      body {
        margin: 15px;
      }
      th {
        width: 20%;
        background-color: #07101D;
        padding: 10px;
        color: white;
      }
      td {
        padding: 4px;
        text-align: right;
        background-color: #E9F2FF;
      }
      tr {
        width: 100%;
      }
      table {
        width: 100%;
        margin: auto;
        background-color: #DCE7F5;
        overflow:hidden;
        overflow-y:scroll;
        height: 30vh;
        table-layout: fixed;
      }
      .Table {
        height: 30vh;
        width: 100%;
        overflow-x: auto;
        margin-top: 0px;
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
      }
      .TableTotal {
        margin: auto;
        width: 70%;
        margin-bottom: 50px;
      }
      .tt-table {
        text-align: center;
        background: none;
        border: 1px solid grey;
      }
      th.tt-table {
        font-size: 60px;
        background: black;
        color: white
      }
      td.tt-table {
        font-size: 120px;
      }
      .d-table {
        background: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <img src="https://cdn1-media.rabota.ru/processor/logo/original/2022/03/29/kanalservis-e1bf39e7bc1380814b36e48e87b6d61c.jpg" height="205">
    </header>
    <div id="root"></div>
  </body>
</html>
